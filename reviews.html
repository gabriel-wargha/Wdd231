<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./review.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./js/reviews.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./icons/icons8-book-30.png" alt="">
            <a href="./index.html"><span class="logo-text">Book<span class="bold">Circle</span></span></a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="./search.html">Books</a></li>
                <li><a href="./groups.html">Reading Groups</a></li>
                <li><a href="./reviews.html">Reviews</a></li>
        </div>

    </header>

    <main>
        <div class="review-page">
        <h1>Write a book Review</h1>

        <form id="reviewForm">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" required />

            <label for="rating">Rating (1 to 5):</label>
            <input type="number" id="rating" min="1" max="5" required />

            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <h2>All Reviews</h2>
        <ul id="reviewsList"></ul>

         </div>


    </main>


    
</body>
</html>
