<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./search.css">
    <script type="module" src="./js/search.js"></script>
    <script type="./main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./icons/icons8-book-30.png" alt="">
            <a href="./index.html"><span class="logo-text">Book<span class="bold">Circle</span></span></a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="./search.html">Books</a></li>
                <li><a href="./groups.html">Reading Groups</a></li>
                <li><a href="./reviews.html">Reviews</a></li>
        </div>
    </header>
    
    <main>
       <div class="search"><h1>Search Books</h1></div> 
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search by title or author" required>
            <button type="submit">Search</button>
        </form>


        <section id="results"></section>

    </main>

    <!-- Modal -->
<div id="bookModal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modalImage" src="" alt="Book cover">
        <h2 id="modalTitle"></h2>
        <h4 id="modalAuthor"></h4>
        <p id="modalDescription"></p>

        <div id="modalFooter"></div>
    </div>

</div>
    
</body>
</html>
